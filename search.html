<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c0dd0da65.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="search_image.html">Image</a>
            <a href="advanced_search.html">Advanced search</a>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="google"></div>
            <form action="https://google.com/search" id="search">
                <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" name="q">
                <div class="buttons">
                    <button type="submit" form="search" name="btnK" value="Google Search">Google Search</button>
                    <button type="submit" form="search" name="btnI" value="I`m feeling lucky">I`m feeling lucky</button>
                </div>
            </form>
        </div>
    </main>
    <br>
</body>
</html>
