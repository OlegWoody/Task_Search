<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c0dd0da65.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="search.html">Return to OWN page</a>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="google"></div>
            <form action="https://google.com/search" id="advance_search">
                <input type="text" name="as_q" placeholder="All words">
                <input type="text" name="as_epq" placeholder="This exact word or phrase">
                <input type="text" name="as_oq" placeholder="Any of these words">
                <input type="text" name="as_eq" placeholder="None of these words">
                <div class="buttons">
                    <button type="submit" form="advance_search" name="btnK" value="Google Search">Search</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
